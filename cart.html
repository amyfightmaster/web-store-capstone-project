<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <a href="index.html">Home</a>
    <h1 id="your-cart">Your Cart</h1>
   </header>

<!--Cart items go here-->
    <main>
        <div id="cart-items"></div>
    </main>

    <section>
        <button id="clear-cart">Clear Your Cart!</button>
    </section>

<!--Checkout form. Pretty simple, but happy with it. Dummy user data pulled from dummyJSON. Using regex to make sure data entered correctly.  Also, tooltips to indicate what data should be entered.  Double-checked and troubleshoot/fixed associated regex on cart.js to make sure it worked!-->
    <section id="check-outform-container">
        <form id="check-outform">
            <div class="form-container">
                <div class="label-with-tooltip">
                <label for="first-name">First Name:</label> 
                <div class="tooltip">?
                    <span class="tooltiptext"> Emily</span>
            </div>
            <input id="first-name" type="text" required/>
        </div>
        </div>
            <div class="form-container">
                <div class="label-with-tooltip">
                <label for="last-name">Last Name:</label>
                <div class="tooltip">? 
                    <span class="tooltiptext">Johnson</span>
            </div>
                <input id="last-name" type="text" required/>
            </div>
        </div>
            <div class="form-container">
                <div class="label-with-tooltip">
                <label for="email">Email:</label> 
                <div class="tooltip">?
                    <span class="tooltiptext">Try entering emily.johnson@x.dummyjson.com</span>
            </div>
                <input id="email" type="text" required/>
            </div>
        </div>    
         <div class="form-container">
                <div class="label-with-tooltip">
                <label for="streetAddress">Street Address:</label> 
                <div class="tooltip">?
                    <span class="tooltiptext">Try entering 626 Main Street</span>
            </div>
                <input id="streetAddress" type="text" required/> 
            </div>
        </div>    
        <div class="form-container">
                <div class="label-with-tooltip">
                <label for="city">City:</label>
                <div class="tooltip">?
                    <span class="tooltiptext">Try entering Phoenix</span>
            </div>
                <input id="city" type="text" required/> 
            </div>
        </div>   
        <div class="form-container">
                <div class="label-with-tooltip">
                <label for="state">State:</label>
                <div class="tooltip">?
                    <span class="tooltiptext">Try entering MS</span>
            </div>
                <input id="state" type="text" required/> 
            </div>
        </div>
        <div class="form-container">
                <div class="label-with-tooltip">
                <label for="postalCode">Zip Code:</label>
                <div class="tooltip">?
                    <span class="tooltiptext">Try entering 29112</span>
            </div>
                <input id="postalCode" type="text" required/>
        </div>
    </div>
        <div class="form-container">
                <div class="label-with-tooltip">
                <label for="bankCard">Credit Card Number:</label>
                <div class="tooltip">?
                    <span class="tooltiptext">Try entering 9289760655481815</span>
            </div>
                <input id="bankCard" type="text" required/>
        </div>
    </div>
            <button id="checkoutbutton">Check Out</button>
        </form>
    </section>

    <script src="cart.js"></script>
</body>
</html>
